<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
    
    var arr = ["a.jpg","b.jpg","c.jpg","d.jpg","e.jpg","f.jpg","g.jpg","h.jpg","i.jpg"];

        var i=0;
        function change(v){
            var img=document.getElementsByTagName("img");
            var selectArr="";
            if(v==1){
                selectArr=arr.slice(0,3);
            }
            if(v==2){
                selectArr=arr.slice(3,6);
            }
            if(v==3){
                selectArr=arr.slice(6,9);
            }
            for(var x in img){
                img[x].src="./images/"+selectArr[x];
            }
        }
    
    </script>
</head>
<body>
    <table>
        <tr>
            <td><img src="./images/a.jpg" width="100" height="100" alt="flower"></td>
            <td><img src="./images/b.jpg" width="100" height="100" alt="flower"></td>
            <td><img src="./images/c.jpg" width="100" height="100" alt="flower"></td>
        </tr>
    </table>
    <a href="javascript:change(1)">1</a>
    <a href="javascript:change(2)">2</a>
    <a href="javascript:change(3)">3</a>
</body>
</html>
