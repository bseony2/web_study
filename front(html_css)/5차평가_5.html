</head>
<body>
    <script type="text/javascript">
        let n = prompt('정수값을 입력하시오', '정수')
        console.log(`입력한 정수값 : ${n}`);
        let result = 0;
        for (let i = 1; i < n; i++) {
            result += i;
        }
        console.log(`1부터 입력한 정수값까지의 총합 : ${result}`);
    </script>
</body>
