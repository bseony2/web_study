<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hello</p>
    <script type="text/javascript">
        document.write("world1");
        document.write("world2");
        document.write('A');
        document.write("홍");

        document.write(10);
        document.write(3.14);
        document.write(true);
        document.write(false);

        document.write(undefined);
        document.write(NaN);

        document.write([10, 20, 30]);
        document.write(function(){});
        document.write({"name" : "홍길동", "age" : 20});
    </script>
</body>
</html>
