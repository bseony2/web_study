<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
     //escape 문자   ", ' ,t  \t'
     console.log("hello\"world");  //"
     console.log("hello\'world");  //'
     console.log("hello\tworld");//tab
     console.log("hello\nworld");  //개행
     console.log("hello\\world");//\ 
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
