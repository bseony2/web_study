<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>hello</p>
	<script type="text/javascript">
		document.write("world1");
		document.write('world2');
		document.write('A');
		document.write("홍");
		////////////////////////////////////////
		document.write(10);  //정수
		document.write(3.14);  //실수
		document.write(true);  //boolean
		document.write(false);
///////////////////////////////////////////////////////////
		document.write(undefined);
		document.write(NaN); //not a number
		 document.write(null);
		document.write(''); 
		document.write("");
		/////////////////////////////////////
		//참조 데이터
		document.write([ 10, 20, 30 ]);//배열 
		document.write(function() {		});   //함수: function 함수이름(매개변수){  코드 }
		document.write({"name" : "홍길동","age" : 20});   //jSon 객체  Object
	</script>
</body>
</html>
