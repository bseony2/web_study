<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>figure 태그 css 목록</title>
    <style>
        figure {
            width: 800px;
        }
        figure ul {
            padding-left: 1.3em;
            list-style: circle;
            line-height: 1.5em;
        }
        figure h1 {
            text-align: center;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        figure img {
            border-radius: 5px;
        }
        figure ul span {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <figure>
        <img src="./images/sydney.jpg" alt="시드니 다리" title="sydney bridge" width="800px">
        <figcaption>
            <h1>The world's three greatest harbors</h1>
            <ul>
                <li>
                    <span>Sydney, Australia</span> : Sydney is the state capital of New South Wales and the most populous city in Australia and Oceania.
                </li>
                <li>
                    <span>Sydney, Australia</span> : Rio de Janeiro or simply Rio, is the second-most populous municipality in Brazil and the sixth-most populous in the Americas.
                </li>
                <li>
                    <span>Naples, Italy</span> : Naples is the regional capital of Campania and the third-largest municipality in Italy after Rome and Milan.
                </li>
            </ul>
        </figcaption>
    </figure>
</body>
</html>
