<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        h1 {
            width: 200px;
            height: 50px;
            padding: 20px;
            margin: 20px;

            border : 5px solid red;
            outline: 5px solid blue;
            outline-offset: -10px;
        }
        .box {  /* 아래처럼 만들면 padding, margin값이 합쳐져서 660짜리가 만들어짐*/
            width: 600px;
            height: 300px;
            background-color: lightgray;
            border: 10px solid red;
            padding: 20px;
        }
        .radius {
            border: 5px solid orange;
            width: 400px;
            height: 400px;

            border-radius: 400px;
        }
        img {
            width: 50px;
            border: 3px solid orange;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Hello, World</h1>
    <div class="box">
        box-sizing : border-box
    </div>
    <div class="radius">
        <div></div>
    </div>

    <a href="./images/back-image-01.jpg"></a>
    <a href="./images/back-image-02.jpg"></a>
</body>
</html>


<!-- 박스모델에 그냥 width, height 지정하면 padding margin값이 지정한 값에 붙어서 생성
    때문에 사이징 해줄 필요가 있음
-->
