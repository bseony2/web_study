<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본 문법</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
        p.center {
            color: blue;
        }
        #center {
            color: black;
        }
    </style>
</head>
<body>
    <h1>
        한달 동안 태국 방콕에서 프론트엔드 퍼블리싱 취업 코딩캠프? 
    </h1>
    <p>
        취업 Pass의 필수! 각 플랫폼에 맞춰 11개 포트폴리오 제작  
    </p>
    <p class="center">
        주말에도 24시간 자유롭게 사용하는 최고의 교육장 시설 
    </p>
    <p class="center" id="center">
        학습 능률을 최고로 만드는 듀얼모니터 환경 
    </p>
    <p class="center" id="center" style="color: green;">
        5명 소수정예 수업, 매일 8시간, 총 수업시간 200시간  
    </p>
</body>
</html>
<!-- 선택자 우선순위 
    1. Important Style
    2. Inline Style
    3. ID Selector Style
    4. Class Selector Style
    5. Tag Selector Style
-->
