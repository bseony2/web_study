<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            width: 700px;
        }
        h1 {
            background-color: rgb(90, 90, 90);
            text-align: center;
            color: white;
            text-transform: capitalize;
        }
        figure figcaption#comment {
            text-align: center;
        }
        figure figcaption ul li {
            list-style-image: url(./images/icon-check.png);
        }
        figure img {
            width: 700px;
        }
        figure figcaption ul {
            padding-left: 1.6em;
        }
    </style>
</head>
<body>
    <figure>
        <h1>top 3 best k-pop comebacks of july 2018</h1>
        <img src="./images/hyolyn-see-sea.jpg" alt="효린" title="효린 이미지">
        <figcaption id="comment">
            top 3 best k-pop comebacks of july 2018
        </figcaption>
        <figcaption>
            <ul>
                <li>HyoLyn - See Sea</li>
                <li>TWICE - Dance The Night Away</li>
                <li>Mamamoo - Egotistic</li>
            </ul>
        </figcaption>
    </figure>
</body>
</html>
