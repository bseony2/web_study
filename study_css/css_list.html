<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css 목록</title>
    <style>
        ul {
            list-style: circle;
        }
        ol {
            list-style: lower-alpha;
        }
        #list_ul {
            padding-left: 22px;
        }
    </style>
</head>
<body>
    <ul>
        <li>fruits</li>
        <li>vegetables</li>
        <li>dry fruits</li>
    </ul>
    
    <ol>
        <li>fruits</li>
        <li>vegetables</li>
        <li>dry fruits</li>
    </ol>

    <h1>CSs 목록 만들기</h1>

    <ul id="list_ul">
        <li>fruits</li>
        <li>vegetables</li>
        <li>dry fruits</li>
    </ul>

</body>
</html>
