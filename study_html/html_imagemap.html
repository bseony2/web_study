<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Image map</title>
</head>
<body>

            <area shape="circle" coords="307, 59, 49" href="" alt="사파리" title="사파리">
            <area shape="circle" coords="426, 59, 49" href="" alt="마이크로 엣지" title="마이크로 엣지">
            <area shape="circle" coords="548, 59, 49" href="" alt="오페라" title="오페라">
        </map>
</body>
</html>
